{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <section class="vh-100">
        <div class="container py-4 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="d-flex justify-content-center align-items-center">
                    <h2>LOGIN</h2>
                </div>
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="{% static 'img/signin.svg' %}" class="img-fluid" alt="sign-in">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="POST">
                        {% csrf_token %}
            
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        
                        <div class="d-flex align-items-center justify-content-center form-group">
                            <button class="btn btn-success mt-4 signup">Login</button>
                        </div>
                    </form>
                    <div class="d-flex align-items-center justify-content-center pt-3">
                        <small class="text-muted">New Member?
                            <a class="ml-2 text-decoration-none" href="{% url 'register' %}">Sign Up</a>
                        </small>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <small class="text-muted">Forgotten Password?
                            <a class="ml-2 text-decoration-none" href="{% url 'password_reset' %}">Reset Password</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
