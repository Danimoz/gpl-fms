{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <section class="vh-100">
        <div class="container py-4 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="d-flex justify-content-center align-items-center">
                    <h2>ADD FILES</h2>
                </div>
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="{% static 'img/addfile.svg' %}" class="img-fluid" alt="Add Files">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">            
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
            
                        <fieldset class="form-group">
                            <div class="form-control-lg mb-2">
                                {{ form|crispy }}
                            </div>
                            
                        </fieldset>
                        
                        <div class="d-flex align-items-center justify-content-center form-group">
                            <button class="btn btn-success mt-4 signup">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
{% endblock content %}
